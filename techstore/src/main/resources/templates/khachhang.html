<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Xác nhận đặt hàng</title>
    </head>
    <body>
        <header th:insert="fragments/head.html"> </header>
        <div>
            <br/>
            <h2>Nhập thông tin của bạn:</h2> 
            <br/>
        </div>
        <div class="container">
            <div class="row align-items-start">

            </div>
            <div class="row align-items-center m-3">
                <div id="myform" class="form-control col-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="ten" value="Nguyen Van A" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-labe2">Số điện thoại</label>
                        <input type="text" class="form-control" id="phone" value="0399464123" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button id="xacnhan" class="btn btn-primary">Submit</button>
                </div>
                
            </div>
            <div class="row align-items-end">
            </div>
        </div>
        <script th:src="@{/js/dathang.js}"></script>
    </body>
</html>
